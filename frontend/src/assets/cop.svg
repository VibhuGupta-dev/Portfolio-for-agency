<svg width="100%" height="100%" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffe7; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00f7; stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#000000" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Orbitron, sans-serif" font-size="60" fill="url(#cyberGradient)"
        filter="url(#glow)" letter-spacing="6">
    COMING SOON
  </text>
</svg>
